version: 2

models:
  - name: stg_railway_data__movements
    description: Staged train movement data from railway data source
    columns:
      - name: event_type
        description: The type of event - either "ARRIVAL" or "DEPARTURE"
        tests:
          - not_null
          - accepted_values:
              values: ['ARRIVAL', 'DEPARTURE']
      
      - name: actual_timestamp
        description: The actual timestamp when the event occurred
        tests:
          - not_null
      
      - name: train_id
        description: Unique train identifier
        tests:
          - not_null
      
      - name: toc_id
        description: Train Operating Company identifier
        tests:
          - not_null
